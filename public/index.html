<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook - Add Message</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <header>
            <h1>ðŸ“– Guestbook</h1>
            <nav>
           
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2>Leave a comment</h2>
                <form id="guestbook-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error" id="name-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">Comments:</label>
                        <textarea id="comment" name="comment" rows="4" required></textarea>
                        <span class="error" id="comment-error"></span>
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit Response</button>
                </form>
                
                <div id="success-comment" class="success-comment hidden">
                    Thank you for your comment! <a href="/guestbook">View all response</a>
                </div>
            </div>
        </main>



    </div>
    
    <script src="script.js"></script>
</body>
</html>
