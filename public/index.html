  <style>
        body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto 20px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #695768;
    }
  </style>
</head>
<body>
  <h1>Guestbook App</h1>

  <!-- form section -->
  <form id="guestbook-form" method="POST" action="/submit">
    <input type="text" name="name" placeholder="Guest name" required>
    <textarea name="message" placeholder="Write your comment here..." required></textarea>
    <button type="submit">Submit</button>
  </form>
