<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Guestbook App</h1>

  <!-- form section -->
  <form id="guestbook-form" method="POST" action="/submit">
    <input type="text" name="name" placeholder="Guest name" required>
    <textarea name="message" placeholder="Write your comment here..." required></textarea>
    <button type="submit">Submit</button>
  </form>

<section id="comments">
    <div class="comment">
      <div class="message">Loading comments from guestbook.json...</div>
    </div>
  </section>

  <script>
    // Load comments from guestbook.json
    async  function loadCommentsFromJSON() {
      try {
        const response = await fetch('./guestbook.json');
        if (!response.ok) throw new Error('Failed to load JSON');
        
        const jsonData = await response.json();
        return jsonData.map(item => ({
          name: 'Guest',
          message: item.comment,
          time: item.time,
          source: 'json'
        }));
      } catch (error) {
        console.error('Error loading guestbook.json:', error);
        return [];
      }
    }

    // Get all comments
    async function getAllComments() {
      const newComments = localStorage.getItem('newGuestbookComments');
      const newCommentsArray = newComments ? JSON.parse(newComments) : [];
      
      const jsonComments = await loadCommentsFromJSON();
      
      // New comments first, then JSON comments
      return [...newCommentsArray, ...jsonComments];
    }

    // Save new comment
    /*function saveNewComment(comment) {
      const existingComments = localStorage.getItem('newGuestbookComments');
      const commentsArray = existingComments ? JSON.parse(existingComments) : [];
      commentsArray.unshift(comment);
      localStorage.setItem('newGuestbookComments', JSON.stringify(commentsArray));
    } */

    // Load and display comments
    async function loadComments() {
      const allComments = await getAllComments();
      const commentsContainer = document.getElementById('comments');
      
      commentsContainer.innerHTML = '';
      
      allComments.forEach(comment => {
        const commentElement = document.createElement('div');
        commentElement.className = 'comment';
        
        if (!comment.source) {
          commentElement.style.borderLeft = '4px solid #28a745';
        }
        
        commentElement.innerHTML = `
          <div class="name">${comment.name}</div>
          <div class="time">${comment.time}</div>
          <div class="message">${comment.message}</div>
        `;
        commentsContainer.appendChild(commentElement);
      });
    }

    // Handle form submission
    async function handleFormSubmit(event) {
      event.preventDefault();
      
      const form = event.target;
      const name = form.name.value.trim();
      const message = form.message.value.trim();
      
      if (!name || !message) {
        alert('Please fill in both name and message fields');
        return;
      }
      
      const newComment = {
        name: name,
        message: message,
        time: new Date().toLocaleTimeString() + ' ' + new Date().toLocaleDateString()
      };
      
      saveNewComment(newComment);
      form.reset();
      await loadComments();
      alert('Comment added successfully!');
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadComments();
      document.getElementById('guestbook-form').addEventListener('submit', handleFormSubmit);
    });
  </script>
</body>
</html>
